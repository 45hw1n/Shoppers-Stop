<h3 style="text-align: center;">Manage Orders</h3>
<p>
  <button class="btn btn-primary float-right" routerLink="/" style="margin-bottom:10px" >Back To Home</button>
</p>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/admin/orders/' + order.key]">View</a>
      </td>
    </tr>
  </tbody> 
</table>

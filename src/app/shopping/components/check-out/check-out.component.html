<h3 style="text-align: center;">Check Out</h3>
<div class="row">
<div class="col-sm">
  <button routerLink="/shopping-cart" class="btn btn-danger float-left">Back to Cart</button>
  <button routerLink="/" class="btn btn-primary float-right">Back to Home</button>
</div>
</div>
<hr>
<div class="row" *ngIf="cart$ | async as cart">
  <div class="col-sm" style="margin-bottom: 15px;">
    <shipping-form [cart]="cart"></shipping-form>
  </div>
  <div class="col-sm" style="margin-top: 15px;">
    <shopping-cart-summary [cart]="cart"></shopping-cart-summary>
  </div>
</div>
